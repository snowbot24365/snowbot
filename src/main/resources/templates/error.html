<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowbot - 오류</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-snowflake"></i> Snowbot Trading Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> 오류 발생</h4>
                    </div>
                    <div class="card-body">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle text-danger"></i>
                            <h5>페이지를 불러올 수 없습니다</h5>
                            <p class="text-muted" th:if="${error}" th:text="${error}">
                                알 수 없는 오류가 발생했습니다.
                            </p>
                            <p class="text-muted" th:unless="${error}">
                                알 수 없는 오류가 발생했습니다.
                            </p>
                        </div>

                        <div class="alert alert-warning mt-4">
                            <h6><i class="fas fa-info-circle"></i> 문제 해결 방법</h6>
                            <ul class="mb-0">
                                <li>데이터베이스 연결을 확인하세요.</li>
                                <li>application.yml 설정이 올바른지 확인하세요.</li>
                                <li>애플리케이션 로그를 확인하세요.</li>
                            </ul>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/dashboard" class="btn btn-primary">
                                <i class="fas fa-home"></i> 대시보드로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
